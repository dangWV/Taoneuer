        <div id="user_content" style="margin-left: auto;">
            <div class="basic">
                <form style="margin-left: auto;" method="post" role="form" enctype="multipart/form-data" id="file-form">
                    <h1 style="margin-left: 240px;">发布物品</h1>
                    <hr style="margin-right: 40px;" />

                    <div class="changeinfo">
                        <span >物品名称:</span>
                        <input class="in_info" type="text" name="product_name" id="goodsName" placeholder="请输入物品名" value=""/>
                       
                    </div>
                    <div class="changeinfo">
                        <span>出售价格:</span>
                        <input class="in_info" type="text" name="product_price" id="price" placeholder="请输入出售价格" value=""/>
                       
                    </div>

                    <div class="changeinfo">
                        <span>物品类别:</span>
                        <select class="in_info" name="product_category" id="catelogId"  style="width: 188px;font-size: 15px;">
                            <option value="1" >闲置数码</option>
                            <option value="2">校园代步</option>
                            <option value="3">电器日用</option>
                            <option value="4">图书教材</option>
                            <option value="5">美妆衣物</option>
                            <option value="6">运动棋牌</option>
                            <option value="7">票券小物</option>
                        </select>

                    </div>
                    <div class="changeinfo" id="dir">
                        <span>商品描述:</span>
                        <div class="sha">
                            <div class="publ">
                                <div class="pub_con">
                                    <div class="text_goods">
                                        <textarea ntype="text" style="vertical-align:top;outline:none;" name="product_detail"
                                                  id="describe" placeholder="商品描述信息" class="goodsdescribe" style="OVERFLOW:hidden">
                                        </textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <br />

                    <input type="hidden" name="image_url" id="image_url" value=" ">
                    <input type="hidden" name="owner_id" id="owner_id" value=" ">
                </form>

                <div class="changeinfo">
                    <span>商品图片:</span>
                    <div class="show_pic" style="margin-top: -50px;">
                        <body>
                        <form id="pic_register" action="/upLoadImg" enctype="multipart/form-data" method="post">
                            上传文件：<input type="file" name="head_img"><br>
                            <input id="button" type="button" value="上传">
                        </form>
                        </body>
                    </div>
                </div>

                <hr />
                <button type="button" class="setting-save" style="margin-top: 20px;margin-left:250px;background-color: blue;">
                    发布物品
                </button>
